- quote: "学而时习之，不亦说乎？有朋自远方来，不亦乐乎？"
  author: "孔子"
  source: "《论语·学而》"
  dynasty: "春秋"

- quote: "天行健，君子以自强不息；地势坤，君子以厚德载物。"
  author: "《周易》"
  source: "《周易·乾卦》"
  dynasty: "周朝"

- quote: "路漫漫其修远兮，吾将上下而求索。"
  author: "屈原"
  source: "《离骚》"
  dynasty: "战国"

- quote: "海纳百川，有容乃大；壁立千仞，无欲则刚。"
  author: "林则徐"
  source: "林则徐书房对联"
  dynasty: "清"

- quote: "不以物喜，不以己悲；居庙堂之高则忧其民，处江湖之远则忧其君。"
  author: "范仲淹"
  source: "《岳阳楼记》"
  dynasty: "宋"

- quote: "落霞与孤鹜齐飞，秋水共长天一色。"
  author: "王勃"
  source: "《滕王阁序》"
  dynasty: "唐"

- quote: "纸上得来终觉浅，绝知此事要躬行。"
  author: "陆游"
  source: "《冬夜读书示子聿》"
  dynasty: "宋"

- quote: "天生我材必有用，千金散尽还复来。"
  author: "李白"
  source: "《将进酒》"
  dynasty: "唐"

- quote: "长风破浪会有时，直挂云帆济沧海。"
  author: "李白"
  source: "《行路难》"
  dynasty: "唐"

- quote: "会当凌绝顶，一览众山小。"
  author: "杜甫"
  source: "《望岳》"
  dynasty: "唐"

- quote: "先天下之忧而忧，后天下之乐而乐。"
  author: "范仲淹"
  source: "《岳阳楼记》"
  dynasty: "宋"

- quote: "人生自古谁无死，留取丹心照汗青。"
  author: "文天祥"
  source: "《过零丁洋》"
  dynasty: "宋"

- quote: "问渠那得清如许？为有源头活水来。"
  author: "朱熹"
  source: "《观书有感》"
  dynasty: "宋"

- quote: "莫等闲，白了少年头，空悲切。"
  author: "岳飞"
  source: "《满江红》"
  dynasty: "宋"

- quote: "大江东去，浪淘尽，千古风流人物。"
  author: "苏轼"
  source: "《念奴娇·赤壁怀古》"
  dynasty: "宋"

- quote: "但愿人长久，千里共婵娟。"
  author: "苏轼"
  source: "《水调歌头》"
  dynasty: "宋"

- quote: "采菊东篱下，悠然见南山。"
  author: "陶渊明"
  source: "《饮酒·其五》"
  dynasty: "东晋"

- quote: "山重水复疑无路，柳暗花明又一村。"
  author: "陆游"
  source: "《游山西村》"
  dynasty: "宋"

- quote: "欲穷千里目，更上一层楼。"
  author: "王之涣"
  source: "《登鹳雀楼》"
  dynasty: "唐"

- quote: "海内存知己，天涯若比邻。"
  author: "王勃"
  source: "《送杜少府之任蜀州》"
  dynasty: "唐"

- quote: "安得广厦千万间，大庇天下寒士俱欢颜。"
  author: "杜甫"
  source: "《茅屋为秋风所破歌》"
  dynasty: "唐"

- quote: "春蚕到死丝方尽，蜡炬成灰泪始干。"
  author: "李商隐"
  source: "《无题》"
  dynasty: "唐"

- quote: "千磨万击还坚劲，任尔东西南北风。"
  author: "郑燮"
  source: "《竹石》"
  dynasty: "清"

- quote: "宝剑锋从磨砺出，梅花香自苦寒来。"
  author: "《警世贤文》"
  source: "《警世贤文·勤奋篇》"
  dynasty: "明"

- quote: "知之者不如好之者，好之者不如乐之者。"
  author: "孔子"
  source: "《论语·雍也》"
  dynasty: "春秋"

- quote: "学而不思则罔，思而不学则殆。"
  author: "孔子"
  source: "《论语·为政》"
  dynasty: "春秋"

- quote: "三人行，必有我师焉。"
  author: "孔子"
  source: "《论语·述而》"
  dynasty: "春秋"

- quote: "己所不欲，勿施于人。"
  author: "孔子"
  source: "《论语·颜渊》"
  dynasty: "春秋"

- quote: "道可道，非常道；名可名，非常名。"
  author: "老子"
  source: "《道德经》"
  dynasty: "春秋"

- quote: "上善若水。水善利万物而不争。"
  author: "老子"
  source: "《道德经》"
  dynasty: "春秋"

- quote: "知彼知己，百战不殆。"
  author: "孙武"
  source: "《孙子兵法·谋攻篇》"
  dynasty: "春秋"

- quote: "知己知彼，百战不殆；不知彼而知己，一胜一负；不知彼，不知己，每战必殆。"
  author: "孙武"
  source: "《孙子兵法·谋攻篇》"
  dynasty: "春秋"

- quote: "不鸣则已，一鸣惊人。"
  author: "《史记》"
  source: "《史记·滑稽列传》"
  dynasty: "汉"

- quote: "燕雀安知鸿鹄之志哉。"
  author: "司马迁"
  source: "《史记·陈涉世家》"
  dynasty: "汉"

- quote: "人固有一死，或重于泰山，或轻于鸿毛。"
  author: "司马迁"
  source: "《报任安书》"
  dynasty: "汉"

- quote: "少壮不努力，老大徒伤悲。"
  author: "《乐府诗集》"
  source: "《长歌行》"
  dynasty: "汉"

- quote: "鞠躬尽瘁，死而后已。"
  author: "诸葛亮"
  source: "《后出师表》"
  dynasty: "三国"

- quote: "非淡泊无以明志，非宁静无以致远。"
  author: "诸葛亮"
  source: "《诫子书》"
  dynasty: "三国"

- quote: "勿以恶小而为之，勿以善小而不为。"
  author: "刘备"
  source: "《敕令后主》"
  dynasty: "三国"

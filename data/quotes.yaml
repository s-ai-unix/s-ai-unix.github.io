- quote: "学而时习之，不亦说乎？有朋自远方来，不亦乐乎？"
  author: "孔子"
  source: "《论语·学而》"
  dynasty: "春秋"

- quote: "天行健，君子以自强不息；地势坤，君子以厚德载物。"
  author: "《周易》"
  source: "《周易·乾卦》"
  dynasty: "周朝"

- quote: "路漫漫其修远兮，吾将上下而求索。"
  author: "屈原"
  source: "《离骚》"
  dynasty: "战国"

- quote: "海纳百川，有容乃大；壁立千仞，无欲则刚。"
  author: "林则徐"
  source: "林则徐书房对联"
  dynasty: "清"

- quote: "不以物喜，不以己悲；居庙堂之高则忧其民，处江湖之远则忧其君。"
  author: "范仲淹"
  source: "《岳阳楼记》"
  dynasty: "宋"

- quote: "落霞与孤鹜齐飞，秋水共长天一色。"
  author: "王勃"
  source: "《滕王阁序》"
  dynasty: "唐"

- quote: "纸上得来终觉浅，绝知此事要躬行。"
  author: "陆游"
  source: "《冬夜读书示子聿》"
  dynasty: "宋"

- quote: "天生我材必有用，千金散尽还复来。"
  author: "李白"
  source: "《将进酒》"
  dynasty: "唐"

- quote: "长风破浪会有时，直挂云帆济沧海。"
  author: "李白"
  source: "《行路难》"
  dynasty: "唐"

- quote: "会当凌绝顶，一览众山小。"
  author: "杜甫"
  source: "《望岳》"
  dynasty: "唐"

- quote: "先天下之忧而忧，后天下之乐而乐。"
  author: "范仲淹"
  source: "《岳阳楼记》"
  dynasty: "宋"

- quote: "人生自古谁无死，留取丹心照汗青。"
  author: "文天祥"
  source: "《过零丁洋》"
  dynasty: "宋"

- quote: "问渠那得清如许？为有源头活水来。"
  author: "朱熹"
  source: "《观书有感》"
  dynasty: "宋"

- quote: "莫等闲，白了少年头，空悲切。"
  author: "岳飞"
  source: "《满江红》"
  dynasty: "宋"

- quote: "大江东去，浪淘尽，千古风流人物。"
  author: "苏轼"
  source: "《念奴娇·赤壁怀古》"
  dynasty: "宋"

- quote: "但愿人长久，千里共婵娟。"
  author: "苏轼"
  source: "《水调歌头》"
  dynasty: "宋"

- quote: "采菊东篱下，悠然见南山。"
  author: "陶渊明"
  source: "《饮酒·其五》"
  dynasty: "东晋"

- quote: "山重水复疑无路，柳暗花明又一村。"
  author: "陆游"
  source: "《游山西村》"
  dynasty: "宋"

- quote: "欲穷千里目，更上一层楼。"
  author: "王之涣"
  source: "《登鹳雀楼》"

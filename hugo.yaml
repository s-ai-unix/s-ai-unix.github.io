baseURL: https://s-ai-unix.github.io/blog/
languageCode: zh-cn
title: s-ai-unix's Blog
theme: PaperMod

# 配置 Goldmark 处理数学公式
markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
      # 包裹代码块不会意外处理数学公式
      wrapStandAloneParagraphWithin: p
    renderer:
      unsafe: true
      # 硬换行不被转换为 <br>
      hardwraps: false
      # 不转义反斜杠（用于 LaTeX 公式）
  highlight:
    # 避免代码高亮干扰数学公式
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
    tabWidth: 2

ignoreLogs: ['warning-goldmark-raw-html']

params:
  env: production
  description: "我的个人博客"
  author: "s-ai-unix"

  # 启用评论功能
  comments: true

  # 启用 MathJax 数学公式渲染
  mathjax: true

  defaultTheme: auto
  ShowShareButtons: true
  ShareButtons: ["twitter", "linkedin", "facebook"]
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true

  profileMode:
    enabled: false
    title: "Hi there \U0001F44B"
    subtitle: "Welcome to my blog"
    imageUrl: ""
    imageTitle: ""
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Welcome to my blog. Here you'll find my thoughts and articles about technology and programming.

  socialIcons:
    - name: email
      url: "mailto:isunix1989@gmail.com"
    - name: github
      url: "https://github.com/s-ai-unix"

  # Giscus 评论系统配置
  giscus:
    repo: "s-ai-unix/blog"
    repoId: "R_kgDOQ3Njaw"
    category: "General"
    categoryId: "DIC_kwDOQ3Nja84C0yve"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "zh-CN"
    loading: "lazy"

  # 搜索功能配置
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.1  # 降低阈值，提高匹配精度（0.0 = 精确匹配，1.0 = 匹配所有）
    minMatchCharLength: 2  # 至少输入 2 个字符才开始搜索
    keys: ["title", "summary", "content"]  # 只搜索标题、摘要和内容，不搜索 URL

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50

# Hugo 输出配置，用于生成搜索索引
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必需，用于搜索功能
